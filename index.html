<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <section class="card">
    <div class="card__illustration">
      <img src="./images/illustration-hero.svg" alt="illustration image">
    </div>
    <h1 class="card__title">Order Summary</h1>
    <p class="card__article">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="card__plan">
      <img src="./images/icon-music.svg" alt="" class="card__plan--icon">
      <div class="container">
        <div class="card__plan--price">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#" class="card__plan--option">change</a>
    </div>
    <div class="card__cta">
      <a class="card__cta--procced">Proceed to Payment</a>
      <a class="card__cta--cancel">Cancel Order</a>
    </div>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">chosiin</a>.
  </div>
</body>

</html>
